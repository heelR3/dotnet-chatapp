@if(chatService.currentOpenedChat()){
    <div class="p-4">
        <div class="flex flex-col text-center items-center mt-3">
            <img class="rounded-full mb-4 w-44 h-44 object-cover" [src]="chatService.currentOpenedChat()?.profilePicture" alt="profile picture">

            <div ml-3>
                <p class="text-lg font-semibold">
                    {{chatService.currentOpenedChat()?.fullName | titlecase}}
                </p>
                <p class="text-sm text-gray-500">
                    {{chatService.currentOpenedChat()?.userName}}
                </p>
            </div>
        </div>
    </div>
}
